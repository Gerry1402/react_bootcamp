<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" min="0">
    <input type="number" min="0">
    <input type="number" min="0">
    <button type="button" onclick="mostarSoluciones()">Mostrar Sumar</button>
    <div id="resultado"></div>
    <script>
        const mostarSoluciones = () => {
            let acc = 0
            document.querySelectorAll('input').forEach(element => acc += Number(element.value));
            document.querySelector('#resultado').textContent = acc
        }
    </script>
</body>
</html>
