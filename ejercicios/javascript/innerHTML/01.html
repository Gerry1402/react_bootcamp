<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        main{
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .casilla{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yellow{
            background-color: yellow;
        }
        #red{
            background-color: red;
        }
    </style>
</head>
<body>
    <main>
        <div id="red" class="casilla"></div>
        <div id="yellow" class="casilla"></div>
    </main>
    <script>
        const addText = text => document.getElementById('yellow').innerHTML = 'Has hecho mouse over sobre la capa 1';
        const suprText = text => document.getElementById('yellow').innerHTML = '';
        document.getElementById('red').addEventListener('mouseover', addText)
        document.getElementById('red').addEventListener('mouseout', suprText)
    </script>
</body>
</html>
