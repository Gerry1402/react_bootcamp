<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        let resultado;
        while (resultado === undefined){
            const n1 = Number(prompt('Especifique el primer numero:'));
            const n2 = Number(prompt('Especifique el segundo numero:'));
            const operacion = prompt('Especificar la operacion a realizar').trim();
            if (operacion === '+'){
                resultado = n1+n2
            }
            else if (operacion === '-'){
                resultado = n1-n2
            }
            else if (operacion === '*'){
                resultado = n1*n2
            }
            else if (operacion === '/'){
                resultado = n1/n2
            }
        }
        window.alert(`El resultado es ${resultado}`)
    </script>
</body>
</html>
