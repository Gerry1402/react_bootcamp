<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 1rem;
            height: 100vh;
        }
    </style>
</head>
<body>
    <select name="color" id="color">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
    </select>
    <script>
        document.querySelector('select').addEventListener('change', () => document.querySelector('body').style.backgroundColor = document.querySelector('select').value)
    </script>
</body>
</html>
