<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazmorra</title>
</head>
<body>
    <script>
        let vivo = true;
        let nRandom;
        let nEscogido;
        while(vivo){
            nRandom = Math.round(Math.random())+1
            console.log(nRandom);
            nEscogido = Number(prompt('Estas en una mazmorra con dos puertas. Cual escoges, 1 o 2?: [1 / 2]').trim())
            vivo = nEscogido === nRandom
            if (vivo){
                window.alert('Has escogido sabiamente')
            }
        }
        window.alert('Has Muerto')
    </script>
</body>
</html>
