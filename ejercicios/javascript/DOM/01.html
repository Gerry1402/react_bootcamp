<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <label for="euros">Euros: </label>
    <input type="number" id="euros" name="euros">
    <p>Dolares: <span id="dolares"></span></p>
    <button type="button" onclick="calcular()">Calculate</button>
    <script>
        const calcular = () => document.querySelector('#dolares').textContent = Number(document.querySelector('#euros').value)*2
    </script>
</body>
</html>
