<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius" name="celsius">
    <p>Farenheit: <span id="farenheit"></span></p>
    <button type="button" onclick="calcular()">Calculate</button>
    <script>
        const calcular = () => document.querySelector('#farenheit').textContent = Number(document.querySelector('#celsius').value)*9/5 + 32
    </script>
</body>
</html>
