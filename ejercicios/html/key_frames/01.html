<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .barra{
            border: 1px solid black;
            height: 20px;
            margin-bottom: 1rem;
        }
        .relleno{
            width: 0%;
            height: 100%;
            background-color: green;
        }
        .corazon{
            background-image: url(https://pablomonteserin.com/res/html5/ex/animations/keyframes/barrita-corazones/corazon-mask.png);
            background-size: contain;
            background-color: red;
        }

        @keyframes bar {
            to{width: 80%;}
        }

        .barra:hover .relleno{
            animation: bar forwards 2s;
        }

        @keyframes espiral {
            to{rotate: 360deg;}
        }

        #espiral{
            background-image: url(https://pablomonteserin.com/wp-content/uploads/2022/04/espiral-1320x879.jpg);
            background-position: center center;
            background-size: 150%;
            background-repeat: no-repeat;
            margin: auto;
            width: 100%;
            height: 0%;
            padding-top: 100%;
            max-width: 879px;
            animation: espiral linear infinite 1s;
            border-radius: 100%;
        }

    </style>
</head>
<body>
    <div class="barra">
        <div class="relleno">

        </div>
    </div>
    <div class="barra corazones">
        <div class="relleno corazon">

        </div>
    </div>
    <div id="espiral">
    </div>
</body>
</html>
