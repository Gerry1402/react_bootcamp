<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
            border-collapse: collapse; /* Eliminar el espacio entre las celdas */
            }
            
            td {
            padding: 0; /* Eliminar el relleno dentro de las celdas */
            margin: 0; /* Eliminar el margen dentro de las celdas */
            }
            
            img {
            display: block; /* Eliminar el espacio inferior causado por la imagen (por defecto es inline) */
            }
        </style>
    </head>
    <body>
        <table border="0px">
            <tr>
                <td colspan="6"><img src="imgpicasso/picassor1.jpg"/></td>
            </tr>
            <tr>
                <td rowspan="4"><img src="imgpicasso/picassor2_c1.jpg"/></td>
                <td><img src="imgpicasso/picassor2_c2.jpg"/></td>
                <td colspan="2"><img src="imgpicasso/picassor2_c3.jpg"/></td>
                <td><img src="imgpicasso/picassor2_c5.jpg"/></td>
                <td rowspan="4"><img src="imgpicasso/picassor2_c6.jpg"/></td>
            </tr>
            <tr>
                <td><img src="imgpicasso/picassor3_c2.jpg"/></td>
                <td><img src="imgpicasso/picassor3_c3.jpg"/></td>
                <td rowspan="3"><img src="imgpicasso/picassor3_c4.jpg"/></td>
                <td><img src="imgpicasso/picassor3_c5.jpg"/></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"><img src="imgpicasso/picassor4_c2.jpg"/></td>
                <td><img src="imgpicasso/picassor4_c5.jpg"/></td>
            </tr>

            <tr>
                <td><img src="imgpicasso/picassor5_c5.jpg"/></td>
            </tr>
            <tr>
                <td colspan="6"><img src="imgpicasso/picassor6_c1.jpg"/></td>
            </tr>
        </table>
    </body>
</html>
