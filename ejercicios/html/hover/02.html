<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover span{
            transition: 2s;
        }

        p:hover .h{
            font-size: 3rem;
            color: blue;
        }
        p:hover .o{
            font-size: 4rem;
            color: red;
        }
        p:hover .l{
            font-size: 5rem;
            color: green;
        }
        p:hover .a{
            font-size: 6rem;
            color: yellow;
        }
    </style>
</head>
<body>
    <p>
        <span class="h">h</span><span class="o">o</span><span class="l">l</span><span class="a">a</span>
    </p>
</body>
</html>
