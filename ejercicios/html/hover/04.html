<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        nav ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }
        nav li{
            color: white;
            background: url(https://pablomonteserin.com/wp-content/uploads/2024/02/indiana.png), linear-gradient(to bottom, green 0%, red 100%);
            padding: 20px;
            border-radius: 5px;
            border: 2px solid red;
            box-shadow: 2px 2px 2px black;
            text-shadow: 2px 2px 2px orange;
            transition: 1s;
            width: min-content;
            text-align: center;
        }
        nav li:hover{
            background-position: center center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Historia</li>
            <li>Contacto</li>
            <li>Mapa</li>
        </ul>
    </nav>
</body>
</html>
